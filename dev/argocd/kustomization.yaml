helmCharts:
  - repo: https://argoproj.github.io/argo-helm
    name: argo-cd
    version: "9.1.6"
    includeCRDs: true
    namespace: argocd
    releaseName: argocd
    valuesFile: values.yaml

resources:
  - ingress-route.yaml
  - repo-server-cr.yaml

configMapGenerator:
  - name: helm-replace
    namespace: argocd
    files:
      - config/helm

generators:
  - ksops.yaml
